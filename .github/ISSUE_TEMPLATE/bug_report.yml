name: Bug Report
description: Report a bug in the marketplace plugins
labels: ["type:bug"]
body:
  - type: markdown
    attributes:
      value: |
        ## Bug Report
        Thank you for reporting a bug. Please provide as much detail as possible.

  - type: dropdown
    id: plugin
    attributes:
      label: Plugin
      description: Which plugin is affected?
      options:
        - fs-dev
        - contextd
        - fs-design
        - Multiple plugins
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Plugin Version
      description: What version are you using?
      placeholder: "1.8.0"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: What happened?
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this?
      placeholder: |
        1. Run command...
        2. See error...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      options:
        - Critical - Plugin unusable
        - High - Major feature broken
        - Medium - Feature degraded
        - Low - Minor issue
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Your environment details
      placeholder: |
        - OS: macOS 14.0
        - Claude Code version: 2.1.0
        - contextd version (if applicable): 1.5.0

  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs
      description: Any error messages or logs
      render: shell
